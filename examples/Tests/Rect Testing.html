<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rect Testing</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../../dist/paper.js"></script>
	<script type="text/paperscript" canvas="canvas">
		project.currentStyle = {
				// strokeColor: 'black',
				// strokeWidth: 2,
				// strokeCap: 'round'
		};
		var isvg = new ImportSVG;
		isvg.importSVG(document.getElementById('svg'));
	</script>
</head>
<body>	
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:500; height:1000px;" id="svg">
			<rect rx="20" ry="10" width="50" height="50" style="fill:green; stroke:black; stroke-width:5" id="round1" />
			<rect x="100" y="10" rx="20" ry="10" width="75" height="75" style="fill:red; stroke: brown; stroke-width:1; fill-opacity:.5; stroke-opacity:.9" id="round2" />
			<rect x="10" y="300" rx="20" ry="10" width="75" height="150" style="fill:blue; opacity:.5" id="round3" />
			<rect x="50" y="100" rx="20" ry="10" width="150" height="150" style="fill: orange" id="round4" />
			<rect x="300" y="10" width="50" height="50" fill="gold" style="stroke-dasharray: 10, 4; stroke: black; stroke-width:5"	id="rect1" />
			<rect x="300" y="300" width="100" height="100" fill="pink" style="stroke-dasharray: 10, 4; stroke-width:50;"	id="rect2" />
			<rect x="300" y="180" width="178" height="100" fill="hotpink" style="stroke-dasharray: 10, 4; stroke-width:10;"	id="rect3" />
	</svg>
	<canvas id="canvas" width="500" height="1000"></canvas>
</body>
</html>
