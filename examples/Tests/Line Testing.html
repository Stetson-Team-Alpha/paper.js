<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Line Testing</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../../dist/paper.js"></script>
	<script type="text/paperscript" canvas="canvas">
		project.currentStyle = {
				// strokeColor: 'black',
				// strokeWidth: 2,
				// strokeCap: 'round'
		};
		var isvg = new ImportSVG;
		isvg.importSVG(document.getElementById('svg'));
	</script>
</head>
<body>	
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:500; height:1000px;" id="svg">
	
			<line x1="4" y1="20" x2="200" y2="200" style="stroke:red;stroke-width:10;stroke-dasharray: 10, 4;stroke-linecap: "butt" id="line1" />
			<line x1="100" y1="40" x2="250" y2="250" style="stroke:green;stroke-width:5;stroke-dasharray: 5,3,2;stroke-linecap: "round" id="line2" />
			<line x1="50" y1="100" x2="200" y2="200" style="stroke:blue;stroke-width:9;stroke-dasharray: 1;stroke-linecap: "square" id="line3" />
			<line x1="4" y1="200" x2="200" y2="200" style="stroke:black;stroke-width:20;stroke-dasharray: 1,2,3,4,5;stroke-linecap: "butt" id="line4" />
			<line x1="8" y1="275" x2="100" y2="444" style="stroke:orange;stroke-width:11;stroke-dasharray: 1;stroke-linecap: "round" id="line5" />
			<line x1="20" y1="344" x2="50" y2="400" style="stroke:yellow;stroke-width:30;stroke-dasharray: 5;stroke-linecap: "square" id="line6" />
			<line x1="4" y1="400" x2="450" y2="450" style="stroke:purple;stroke-width:1;stroke-dasharray: 11, 4;stroke-linecap: "butt" id="line7" />
		
	</svg>
	<canvas id="canvas" width="500" height="1000"></canvas>
</body>
</html>
