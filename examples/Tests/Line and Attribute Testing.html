<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Line Testing</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../../dist/paper.js"></script>

</head>
<body>	
	<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/paperscript" canvas="canvas">
		initializePath();

		function initializePath() {
		var x1 = 5,
			x2 = 45,
			y1 = 5,
			y2 = 45;
		 var line1 = new Path.Line([x1, y1], [x2, y2]);
		 line1.strokeColor = "blue";
		 line1.strokeWidth = "10";
		 line1.id = "line1";
		 line1.strokeCap = "round";
		 line1.opacity = ".5";
		 line1.dashArray = "[10, 4]";
		 line1.dashOffset = "4";
		 
		 var x3 = 20,
			x4 = 99,
			y3 = 20,
			y4 = 77;
		 var line2 = new Path.Line([x3, y3], [x4, y4]);
		 line2.strokeColor = "red";
		 line2.strokeWidth = "2";
		 line2.id = "line2";
		 line2.strokeCap = "square";
		 line2.opacity = ".1";
		 line2.dashArray = "[5, 2]";
		 line2.dashOffset = "0";
		 
		 var x5 = 50,
			x6 = 200,
			y5 = 55,
			y6 = 300;
		 var line3 = new Path.Line([x5, y5], [x6, y6]);
		 line3.strokeColor = "yellow";
		 line3.strokeWidth = "5";
		 line3.id = "line3";
		 line3.strokeCap = "butt";
		 line3.opacity = "1";
		 line3.dashArray = "[1, 1]";
		 line3.dashOffset = "10";
			
			
			
			var esvg = new ExportSVG();
		//esvg.exportProject(paper.project);
		var output = esvg.exportProject(paper.project);
           console.log(output);
		var test = document.getElementById('svg')
           test.innerHTML = "";
           test.appendChild (output);   
		      }
			 


		// Reposition the path whenever the window is resized:
		function onResize(event) {
		    initializePath();
		}
		
		
	</script>
	<div id="svg">
	</div>	
</body>
</html>
